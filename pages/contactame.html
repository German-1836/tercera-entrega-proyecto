<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="German Debetak personal trainer: armado de rutinas de entrenamiento on line, planes de alimentacion, seguimiento personalizado">
    <meta name="keywords" content="Bajar de peso, Entrenamiento personalizado, Personal trainer, Abdomen plano, Rutinas de entrenamiento, Dietas personalizadas">
    
    <title>Contactame</title>
    <link rel="stylesheet" href="../css/inicio.css">
</head>
<body>
    <header class="contactame-header">
        <nav>
         <a href="../inicio.html">Inicio</a>
             <a href="./sobre-mi.html">Sobre mi</a>
             <a href="./contactame.html">Contactame</a>
             <a href="./suplementos.html">Suplementos</a>
             <a href="./trabaja-conmigo.html">Trabaja conmigo</a>
        </nav>
         
 
         <h1>German debetak</h1>
         <h4>PERSONAL TRAINER</h4>
 
 
     </header>
     <main class="contactame-main class"formu"">
        <section>
            <H2>Formulario de contacto</H2>
            <div class="formulario">
                <ol>
                    <li>Completar atentamente el formulario</li>
                    <li>Indicar para que asunto es</li>
                    <li>Enviar</li>
                </ol>
            </div>
        </section>

        <article>
            <form>
                <fieldset>
                    <legend>Datos personales</legend>
                    <div>

                        <label class="formu">Nombre</label>
                        <input type="text" required placeholder="ingrese su nombre">

                    </div>

                    <div>
                        <label class="formu">Apellido</label>
                        <input type="text" required placeholder="ingrese su apellido">
                    </div>

                    <div>
                        <label class="formu">Color a elegir</label>
                        <label class="formu">Azul</label>
                        <input type="radio">
                        <label class="formu">Violeta</label>
                        <input type="radio">
                        <label class="formu">Blanco</label>
                        <input type="radio">


                    </div>

                    <div>
                        <label class="formu">Pais</label>
                        <select>
                            <option>Seleccionar pais</option>
                            <option>Argentina</option>
                            <option>Francia</option>
                            <option>Mexico</option>
                        </select>
                    </div>

                    <div>
                        <label class="formu">Asunto</label>
                        <select>
                            <option>Seleccionar asunto</option>
                            <option>Unirme al staff</option>
                            <option>Informacion de entrenamiento</option>
                        </select>
                    </div>

                    <div>
                        <label class="formu">Comentarios</label>
                        <textarea name cols="20" rows="5"></textarea>
                    </div>

                    <div>
                        <label class="formu">Correo electronico</label>
                        <input type="email" placeholder="hola@ejemplo.com">
                    </div>

                    <div>
                        <label class="formu">Telefono</label>
                        <input type="number" required placeholder="ingrese su telefono">
                    </div>

                    <div>
                        <input type="checkbox">
                        <label class="formu">Suscribirse a las noticias</label>
                    </div>

                    <button type="submit">Enviar</button>
                </fieldset>

            </form>
        </article>

     </main>
     <footer class="contactame-footer">
        <a href="https://www.Instagram.com">Instagram</a>
        <a href="https://www.facebook.com">facebook</a>
        <a href="https://www.Tiktok.com">Tiktok</a>

    </footer>

    
</body>
</html>
